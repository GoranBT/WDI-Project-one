<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <!-- Header section -->
  <header class="box flexContainer">
    <!-- Logo -->
    <div class="logo box">
      <img src="images/Logo.png" alt="Logo image box">
      <span>Angelovski</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul>
        <a href='#'><li>High Score</li></a>
        <a href='#'><li>About me</li></a>
        <a href='#'><li>About</li></a>
      </ul>
    </nav>
  </header>
  <!-- end of header -->

  <!-- main page container -->
  <div class="page box">
    <!-- Left column -->
    <section class="columnLeft flexContainer box">
      <div class="columnLeftWrapper flexContainer">
        <div class="quotes box">
        </div>
        <div class="player box">
        </div>
      </div>
    </section>

    <!-- Main middle column -->

    <section class="columnMiddle box">
      <!-- tittle -->
      <div class="title">
        <h2>Code Ninja</h2>
      </div>
      <div class="wrapper box">
        <!-- lives and score holder -->
        <div class="livesScoreWraper box">
          <div class="lives">
            Lives
          </div>
          <div class="score">
            Score: <span class="result">0</span>
          </div>
        </div>
        <div class="gameContainer box">

        </div>
        <!-- button wrapper -->
        <div class="buttonWrapper flexContainer box">
          <button id='start'>start</button>
          <button id='reset'>reset</button>
        </div>
      </div>
    </section>

    <!-- Right column -->

    <section class="columnRight box flexContainer">
      <div class="columnRightWrapper">
        <!-- //container for the ninja image -->
        <div class="playerImage box">
          <!-- container for face image -->
          <div class="pImage box">

          </div>
        </div>
        <!-- Player info box default: hidden -->
        <div class="playerInfo box">
          <div class="player-info">
            <!-- time -->
            <div class="">
              <p class="time"></p>
            </div>
            <!-- name -->
            <div class="">
              <p>Name: <span class="name"></span></p>
            </div>
            <!-- score -->
            <div class="">
              <p>Score: <span class="score"></span></p>
            </div>
            <!-- level -->
            <div class="">
              <p>Level: <span class="level"></span></p>
            </div>
            <!-- new player button -->
            <button class="newplayer">New Player</button>
          </div>
          <!-- form colection user information default:vissible-->
          <form class="" method="post" onsubmit="return false;">
            <!-- name -->
            <div class="">
              <label for="name">Name</label>
              <input type="text" name="name" value="dhfasdhj" placeholder="Name">
            </div>
            <!-- surname -->
            <div class="">
              <label for="surname">Surname</label>
              <input type="text" name="surname" value="" placeholder="Surname">
            </div>
            <!-- age -->
            <label for="age">Age</label>
            <div class="">
              <input type="number" name="age" value="" placeholder="Age">
            </div>
            <!-- submit button -->
            <button class='submit' type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer section -->

    <footer class="box flexContainer">
      <!-- made by -->

      <span id="madeBy">Made by Goran Angelovski</span>

      <!-- footer follow me nav -->
      <nav>
        <a href='#'><img src="images/facebook.png" alt="Facebook image"></a>
        <a href='#'><img src="images/twitter.png" alt="Twitter image"></a>
        <a href='#'><img src="images/github.png" alt="GitHub image"></a>
      </nav>
    </footer>
  </div>
</body>
</html>
