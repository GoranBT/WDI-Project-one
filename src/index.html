<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <!-- Header section -->
  <header class="box flexContainer">

    <!-- Logo -->
    <div class="logo box">
      <img src="images/Logo.png" alt="Logo image box">
      <span>Angelovski</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="parent">
        <li><a href="#">High Score</a></li>
        <li><a href="#">About me</a>
          <!-- drop down -->
          <ul class="child">
            <li>Nothing fun just a junior developer creating his first game!</li>
          </ul>
        </li>
        <li><a href="#">About</a>
          <!-- drop down -->
          <ul class="child">
            <li>About this game</li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <!-- End of header -->

  <!-- Main page container -->
  <div class="page box">
    <!-- Left column -->
    <section class="columnLeft flexContainer box">
      <div class="columnLeftWrapper flexContainer">

        <!-- Quotes container -->
        <div class="quotes box">
        </div>

        <!-- Audio player -->
        <div class="player box">

        </div>

      </div>
    </section>

    <!-- Main middle column -->
    <section class="columnMiddle box">
      <!-- Tittle -->
      <div class="title">
        <h2>Code Ninja</h2>
      </div>

      <div class="wrapper box">

        <!-- Lives and Score container -->
        <div class="livesScoreWraper box">
          <div id="lives">
            Lives
          </div>

          <div class="score">
            <!-- Span used to update score -->
            Score: <span id="result">0</span>
          </div>
        </div>

        <!-- Container used for the game -->
        <div class="gameContainer box">
        </div>

        <!-- button wrapper -->
        <div class="buttonWrapper flexContainer box">
          <button id="start">start</button>
          <button id="reset">reset</button>
        </div>

      </div>
    </section>

    <!-- Right column -->
    <section class="columnRight box flexContainer">

      <div class="columnRightWrapper">

        <!-- Container for the ninja image -->
        <div class="playerImage box">
          <!-- Container for the face image -->
          <div class="pImage box"></div>
        </div>

        <!-- Player info box default: HIDDEN -->
        <div class="playerInfo box">

          <!-- time -->
          <p class="time box"></p>

          <!-- Name score level information container-->
          <div class="player-info box">
            <!-- name -->
            <div class="">
              <p>Name: <span class="name"></span></p>
            </div>
            <!-- score -->
            <div class="">
              <p>Score: <span class="score">00</span></p>
            </div>
            <!-- level -->
            <div class="">
              <p>Level: <span class="level"></span></p>
            </div>

            <!-- new player button -->
            <button class="newplayer">New Player</button>
          </div>

          <!-- form colection user information default:VISSIBLE-->
          <form class="box" method="post" onsubmit="return false;">
            <!-- name -->
            <div class="">
              <label for="name">Name</label>
              <input type="text" name="name" value="dhfasdhj" placeholder="Name">
            </div>
            <!-- surname -->
            <div class="">
              <label for="surname">Surname</label>
              <input type="text" name="surname" value="" placeholder="Surname">
            </div>
            <!-- age -->
            <label for="age">Age</label>
            <div class="">
              <input type="number" name="age" value="" placeholder="Age">
            </div>
            <!-- submit button -->
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer section -->
    <footer class="box flexContainer">

      <!-- Made by -->
      <span id="madeBy">Made by Goran Angelovski</span>

      <!-- Footer follow me nav -->
      <nav>
        <ul id="spin2">
          <li><a href="#"><img  src="images/facebook.png" alt="facebook image"></a></li>
          <li><a href="#"><img  src="images/twitter.png" alt="twitter image"></a></li>
          <li><a href="#"><img  src="images/github.png" alt="github image"></a></li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
