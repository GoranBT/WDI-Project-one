<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>

  <!-- Header section -->
  <header class="box flexContainer">
    <!-- Logo -->
    <div class="logo box">
      <img src="" alt="Logo image box">
      <span>Angelovski</span>
    </div>

    <!-- Navigation -->
    <nav>
      <ul>
        <a href='#'><li>High Score</li></a>
        <a href='#'><li>About me</li></a>
        <a href='#'><li>About</li></a>
      </ul>
    </nav>
  </header>
  <!-- end of header -->

  <!-- main page container -->
  <div class="page box">
    <!-- Left column -->
    <section class="columnLeft flexContainer box">
      <div class="columnLeftWrapper flexContainer">
        <div class="quotes box">
        </div>
        <div class="player box">
        </div>
      </div>
    </section>
    <!-- Main middle column -->

    <section class="columnMiddle box">
      <div class="title">
        <h2>Code Ninja</h2>
      </div>
      <div class="wrapper box">
        <!-- lives and score holder -->
        <div class="livesScoreWraper box">
          <div class="lives">
            Lives
          </div>
          <div class="score">
            Score:
          </div>
        </div>
        <div class="gameContainer box">

        </div>
        <!-- button wrapper -->
        <div class="buttonWrapper flexContainer box">
          <button id='Start'>Start</button>
          <button id="Reset">Reset</button>
        </div>
      </div>
    </section>
    <!-- Right column -->

    <section class="columnRight box flexContainer">
      <div class="columnRightWrapper">
        <div class="playerImage box">
        </div>
        <div class="playerInfo box">
        </div>
      </div>
    </section>
    <!-- Footer section -->

    <footer class="box flexContainer">
      <!-- made by -->

      <span id="madeBy">Made by Goran Angelovski</span>

      <!-- footer follow me nav -->
      <nav>
        <a href='#'><img src="images/facebook.png" alt="Facebook image"></a>
        <a href='#'><img src="images/twitter.png" alt="Twitter image"></a>
        <a href='#'><img src="images/github.png" alt="GitHub image"></a>
      </nav>
    </footer>
  </div>
</body>
</html>
